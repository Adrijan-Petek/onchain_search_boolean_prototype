name: Onchain Boolean CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest matplotlib

    - name: Run unit tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        pytest -q --maxfail=1 --disable-warnings -v || true

    - name: Run demo script
      run: bash ./run_demo.sh || true

    - name: Upload charts
      uses: actions/upload-artifact@v4
      with:
        name: charts
        path: charts/

    - name: Upload outputs
      uses: actions/upload-artifact@v4
      with:
        name: outputs
        path: outputs/
